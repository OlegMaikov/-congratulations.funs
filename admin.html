<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Голосовые Поздравления</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script type="importmap">
        {
            "imports": {
                "admin.js": "./admin.js"
            }
        }
    </script>
</head>
<body>
    <div class="header-placeholder"></div> 
    <!-- This div acts as a placeholder to ensure the admin panel overlays appear correctly over a consistent background, 
         mimicking the main site's header height without rendering the actual header content. -->

    <!-- Admin Login Overlay -->
    <div id="admin-login-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Вход в Админ-панель</h2>
            <input type="text" id="admin-username" placeholder="Имя пользователя">
            <input type="password" id="admin-pin" placeholder="Пин-код">
            <p id="login-error-message" class="error-message"></p>
            <button id="admin-login-button" class="action-button">Войти</button>
            <button id="admin-login-back-button" class="secondary-button">На главную</button>
        </div>
    </div>

    <!-- Admin Panel Main Overlay -->
    <div id="admin-panel-main" class="overlay hidden">
        <div class="overlay-content admin-panel-content">
            <h2>Админ-панель</h2>

            <div class="admin-section">
                <h3>Редактирование поздравлений</h3>
                <select id="greeting-selector"></select>
                <div>
                    <button id="add-new-greeting-button" class="action-button admin-inline-button">Добавить новое</button>
                    <button id="delete-greeting-button" class="secondary-button disabled admin-inline-button" disabled>Удалить выбранное</button>
                </div>
            </div>

            <div id="greeting-editor" class="admin-section hidden">
                <h3>Редактировать поздравление</h3>
                <label for="edit-category">Категория:</label>
                <input type="text" id="edit-category">
                
                <label for="edit-text">Текст поздравления:</label>
                <textarea id="edit-text"></textarea>
                
                <label for="edit-tags">Теги (через запятую):</label>
                <textarea id="edit-tags"></textarea>

                <label>Изображение открытки:</label>
                <div class="image-preview-container">
                    <img id="current-greeting-image" class="greeting-image-preview hidden" alt="Текущая открытка">
                    <img id="new-greeting-image-preview" class="greeting-image-preview hidden" alt="Предпросмотр нового изображения">
                </div>
                
                <select id="image-asset-selector">
                    <!-- Options will be populated by JS -->
                </select>
                <p class="admin-small-text">или</p>
                <input type="file" id="image-upload" accept="image/*">
                
                <button id="save-greeting-changes" class="action-button">Сохранить изменения</button>
                <p id="save-message" class="info-message"></p>
            </div>

            <button id="admin-logout-button" class="secondary-button back-button">Выйти</button>
        </div>
    </div>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
